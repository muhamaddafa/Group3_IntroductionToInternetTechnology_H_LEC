<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UMN Gotcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="audio" autoplay="autoplay" loop="loop"><source src="Asset/sound/Game.mp3"></source></audio>
    <div id="bungkus" class="bgImageMalam py-5 text-center">
      <div class="content container">
        <div class="headingLogo text-center">
          <img src="Asset/img/logo.png" alt="" class="logo mb-3" />
          <h1 id="textLogo">UMNGotcha</h1>
        </div>
        <hr class="garis" />
        <button id="btnSound" class="btnSound"><img src="Asset/soundOn.png"></button>
        <div class="stats">
          <div class="card">
            <div class="cardContent">
              <div class="statsBarTop row">
                <div class="stats col">
                  <div class="statsLogo">
                    <img class="eatIcon" src="Asset/food.png">
                  </div>
                  <div class="statsBar">
                    <div class="statsPercent" id="statsEat" style="width: 100%"></div>
                  </div>
                </div>
                <div class="stats col">
                  <div class="statsLogo"><img class="sleepIcon" src="Asset/sleep.png"></div>
                  <div class="statsBar">
                    <div class="statsPercent" id="sleepBar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
              <div class="statsBarBot row">
                <div class="stats col">
                  <div class="statsLogo"><img class="gameIcon" src="Asset/game.png"></div>
                  <div class="statsBar">
                    <div class="statsPercent" id="gameBar" style="width: 100%"></div>
                  </div>
                </div>
                <div class="stats col">
                  <div class="statsLogo"><img class="healthIcon" src="Asset/health.png"></div>
                  <div class="statsBar">
                    <div class="statsPercent" id="healthBar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
              <div class="level row mt-4">
                <p class="levelUser p-0 m-0">Level 1 - Bayi</p>
              </div>
            </div>
          </div>
        </div>
        <div class="time mt-3">
          <p class="jam" id="timer"></p>
        </div>
        <div class="gameBox">
            <img src="Asset/img/Character/Dewasa_Kucing_Game.svg" alt="" id="char">
            <img src="Asset/img/Character/primogem.png" alt="" id="star">
        </div>
        <div class="btnArrow mt-3">
            <div class="arrowKey row">
                <div class="arrowUp col">
                    <button id="btnUp" class="arrow" onmousedown="startMoveUp()" onmouseup="stopMove()">W</button>
                </div>
            </div>
            <div class="arrowKey row">
                <div class="arrowLeft col text-end pe-3">
                  <button id="btnLeft" class="arrow" onmousedown="startMoveLeft()" onmouseup="stopMove()">A</button>
                </div>
                <div class="arrowRight col text-start">
                  <button id="btnRight" class="arrow" onmousedown="startMoveRight()" onmouseup="stopMove()">D</button>
                </div>
            </div>
            <div class="arrowKey row">
                <div class="arrowDown col">
                  <button id="btnDown" class="arrow" onmousedown="startMoveDown()" onmouseup="stopMove()">S</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
